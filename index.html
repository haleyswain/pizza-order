<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.1.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>PIZZA!</h3>
        <p>Use this form to order your favorite pizza!<p>
      </div>
    <form id="order">
      <div class="form-group">
        <p> These are the toppings I would like on my pizza:</p>
        <input type="checkbox" name="topping" value="pepperoni">Pepperoni <br>
        <input type="checkbox" name="topping" value="mushrooms"> Mushrooms <br>
        <input type = "checkbox" name="topping" value="peppers"> Peppers <br>
        <input type = "checkbox" name="topping" value="olives"> Olives <br>
        <input type="checkbox" name="topping" value="chicken"> Chicken<br>
        <input type="checkbox" name="topping" value="bacon"> Bacon <br>
        <input type="checkbox" name="topping" value="sausage"> Sausage <br>
        <input type="checkbox" name="topping" value="mozzarella"> Mozzarella Cheese <br>
        <input type = "checkbox" name="topping" value="feta"> Feta Cheese <br>
        <input type="checkbox" name="topping" value="parmesan"> Parmesan Cheese <br>
      </div>
      <button type="submit"> Show me my Pizza Order!</button>
    </form>
    <span id="pizza-order">
      <p><b> These are the toppings you would like on your Pizza! </b></p>
  </div>

  </body>
</html>
